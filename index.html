<!doctype html>
<html>
  <head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.4.0/css/font-awesome.min.css">
      <!--<link rel="stylesheet" href="normalize.css">-->
      <meta name="viewport" content="width=device-width, initial-scale=1">  <!--Needed for mobile-->
      <!-- Allow web app to be run in full-screen mode. -->
      <meta name="apple-mobile-web-app-capable"
            content="yes">

      <!-- Make the app title different than the page title. -->
      <meta name="apple-mobile-web-app-title"
            content="iOS 8 web app">

      <!-- Configure the status bar. -->
      <meta name="apple-mobile-web-app-status-bar-style"
            content="black">
      <!--No Scroll-->
      <!--<meta name="viewport"-->
      <!--content="user-scalable=no, width=device-width"/>-->
      <script src="src/js/iNoBounce/inobounce.min.js"></script>
  </head>
  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Aurelia Navigation Skeleton</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
